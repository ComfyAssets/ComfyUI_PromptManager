repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=88, --target-version=py310]

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8 --select=E9,F63,F7,F82 --show-source --exclude=reference/,web/
        language: system
        types: [python]

      - id: bandit
        name: bandit
        entry: bash -c 'bandit "$@" -ll -q 2>&1; true'
        language: system
        types: [python]
        exclude: ^(tests/|reference/)

      - id: tests
        name: tests
        entry: python -m unittest discover tests/ -v
        language: system
        pass_filenames: false
        stages: [pre-push]
