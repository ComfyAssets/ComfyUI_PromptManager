[tool:pytest]
# Pytest configuration for ComfyUI PromptManager
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery and execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# Custom markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, API)
    e2e: End-to-end tests (full workflow)
    slow: Tests that take more than 1 second
    database: Tests requiring database operations
    api: Tests for API endpoints
    websocket: Tests for WebSocket functionality
    filesystem: Tests involving file system operations
    image_processing: Tests for image/metadata operations
    comfyui: Tests requiring ComfyUI integration

# Test environment
env =
    PYTHONPATH = src:tests
    TESTING = 1
    LOG_LEVEL = DEBUG

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:PIL.*
    error::sqlalchemy.exc.SAWarning

# Minimum Python version
minversion = 3.8

# Test timeout (prevent hanging tests)
timeout = 300
timeout_method = thread

# Parallel execution options (uncomment to enable)
# -n auto  # Run tests in parallel using pytest-xdist