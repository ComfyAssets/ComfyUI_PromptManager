<!-- Cache Busting for Development -->
<!-- Add this snippet to <head> section of HTML files -->
<!-- In production, set PROMPTMANAGER_VERSION env var to a stable version -->
<meta name="promptmanager-version" content="DEV_TIMESTAMP">
<script>
(function() {
    // Get version from meta tag or generate timestamp
    const meta = document.querySelector('meta[name="promptmanager-version"]');
    const version = meta && meta.content !== 'DEV_TIMESTAMP'
        ? meta.content
        : Date.now();

    // Store for other scripts to use
    window.PROMPTMANAGER_VERSION = version;

    // Log cache busting status
    console.log('[PromptManager] Cache version:', version);
})();
</script>
